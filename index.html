<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informacje</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #2c3e50; /* ciemne tło, żeby wszystko było widoczne */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Zakładka „Informacje” */
.info-box {
    background-color: white;
    padding: 40px;
    max-width: 600px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    text-align: center;
}

.info-box h1 {
    margin-top: 0;
    font-size: 36px;
    color: #2c3e50;
}

.info-box p {
    font-size: 18px;
    color: #333;
}
</style>
</head>
<body>

<div class="info-box">
    <h1>Informacje</h1>
    <p>Witaj na naszej stronie! Tutaj znajdziesz najważniejsze informacje o nas i naszych usługach. Zakładka jest widoczna od razu po wejściu na stronę.</p>
</div>
