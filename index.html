<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informacje</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Centralna zakładka/okienko */
.info-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    text-align: center;
}

.info-box h1 {
    margin-top: 0;
    font-size: 36px;
}

.info-box p {
    font-size: 18px;
}
</style>
</head>
<body>

<div class="info-box">
    <h1>Informacje</h1>
    <p>Witaj na naszej stronie! Tutaj znajdziesz najważniejsze informacje o nas i naszych usługach. Dzięki tej zakładce możesz szybko zapoznać się z tym, czym się zajmujemy.</p>
</div>

</body>
</html>
