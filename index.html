<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nak≈Çadka z linkami</title>
<style>
#linkOverlay {position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:9999;}
#linkBox {background:white; padding:20px; width:90%; max-width:400px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.5); text-align:center;}
#linkBox h2 {margin-top:0;}
#linkBox a {display:block; margin:10px 0; color:#007BFF; text-decoration:none; font-size:18px;}
#linkBox a:hover {text-decoration:underline;}
#closeLinkBtn {background-color:#4CAF50; color:white; border:none; padding:10px 20px; cursor:pointer; border-radius:5px; margin-top:15px;}
#closeLinkBtn:hover {background-color:#45a049;}
#openLinksBtn {position: fixed; top:20px; right:20px; padding:10px 15px; background-color:#333; color:white; border:none; border-radius:5px; cursor:pointer;}
#openLinksBtn:hover {background-color:#555;}
</style>
</head>
<body>

<button id="openLinksBtn">Linki</button>

<div id="linkOverlay">
    <div id="linkBox">
        <h2>Przydatne linki</h2>
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
        <button id="closeLinkBtn">Zamknij</button>
    </div>
</div>

<script>
document.getElementById('openLinksBtn').addEventListener('click', () => {
    document.getElementById('linkOverlay').style.display = 'flex';
});
document.getElementById('closeLinkBtn').addEventListener('click', () => {
    document.getElementById('linkOverlay').style.display = 'none';
});
document.getElementById('linkOverlay').addEventListener('click', function(e) {
    if(e.target === this) this.style.display = 'none';
});
</script>

</body>
</html>
